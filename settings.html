<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings – FileLab</title>  <!-- Material Symbols -->  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />  <style>
    /* =============================
       FileLab – Settings
       Material 3 Dark ONLY
       ============================= */

    :root {
      --primary: #2ED6C9;
      --primary-container: #0F3F3A;
      --background: #121212;
      --surface: #1E1E1E;
      --surface-variant: #2A2A2A;
      --outline: #3C3C3C;
      --text-primary: #E6E6E6;
      --text-secondary: #A1A1A1;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      padding-bottom: 80px;
    }

    header {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--surface);
      border-bottom: 1px solid var(--outline);
    }

    header .material-symbols-outlined {
      font-size: 26px;
      color: var(--primary);
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
    }

    .card h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .setting-row label {
      font-size: 14px;
    }

    select {
      background: var(--surface-variant);
      border: 1px solid var(--outline);
      border-radius: 12px;
      padding: 8px 10px;
      color: var(--text-primary);
    }

    .btn {
      background: var(--primary);
      color: #003734;
      border: none;
      padding: 10px 16px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn.outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .danger {
      border-color: #F44336;
      color: #F44336;
    }

    /* Bottom Nav */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--outline);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .nav-item.active {
      color: var(--primary);
    }

    .nav-item .material-symbols-outlined {
      font-size: 22px;
    }
  </style></head>
<body><header>
  <span class="material-symbols-outlined">settings</span>
  <h1>Settings</h1>
</header><main>  <!-- GENERAL -->  <div class="card">
    <h2>General</h2>
    <p>Basic preferences for FileLab.</p><div class="setting-row">
  <label>Default Language</label>
  <select id="language">
    <option value="en">English</option>
    <option value="ar">Arabic</option>
  </select>
</div>

<div class="setting-row">
  <label>Auto Download Results</label>
  <select id="autoDownload">
    <option value="yes">Enabled</option>
    <option value="no">Disabled</option>
  </select>
</div>

<button class="btn" onclick="saveSettings()">
  <span class="material-symbols-outlined">save</span>
  Save Settings
</button>

  </div>  <!-- AI -->  <div class="card">
    <h2>Lambo AI</h2>
    <p>Manage AI-related settings.</p><div class="setting-row">
  <label>AI Provider</label>
  <select disabled>
    <option>Gemini (Lambo)</option>
  </select>
</div>

<div class="setting-row">
  <label>Clear Gemini API Key</label>
  <button class="btn outline" onclick="clearAIKey()">
    <span class="material-symbols-outlined">key_off</span>
    Clear Key
  </button>
</div>

  </div>  <!-- STORAGE -->  <div class="card">
    <h2>Storage</h2>
    <p>Local data & cache.</p><button class="btn outline danger" onclick="clearAllData()">
  <span class="material-symbols-outlined">delete_forever</span>
  Clear All Local Data
</button>

  </div>  <!-- ABOUT -->  <div class="card">
    <h2>About FileLab</h2>
    <p>
      Version: 0.1.0<br>
      Your files. Your AI. Your rules.<br>
      Open-source & privacy-first.
    </p>
  </div></main><nav>
  <div class="nav-item">
    <span class="material-symbols-outlined">home</span>
    Home
  </div>
  <div class="nav-item">
    <span class="material-symbols-outlined">smart_toy</span>
    AI
  </div>
  <div class="nav-item">
    <span class="material-symbols-outlined">build</span>
    Tools
  </div>
  <div class="nav-item active">
    <span class="material-symbols-outlined">settings</span>
    Settings
  </div>
</nav><script>
  // Load settings
  const lang = localStorage.getItem('filelab_lang') || 'en';
  const autoDl = localStorage.getItem('filelab_auto_dl') || 'yes';

  document.getElementById('language').value = lang;
  document.getElementById('autoDownload').value = autoDl;

  function saveSettings() {
    localStorage.setItem('filelab_lang', document.getElementById('language').value);
    localStorage.setItem('filelab_auto_dl', document.getElementById('autoDownload').value);
    alert('Settings saved locally');
  }

  function clearAIKey() {
    localStorage.removeItem('lambo_gemini_key');
    alert('Gemini API key removed');
  }

  function clearAllData() {
    if (!confirm('This will remove all local FileLab data. Continue?')) return;
    localStorage.clear();
    alert('All local data cleared');
  }
</script></body>
</html>
